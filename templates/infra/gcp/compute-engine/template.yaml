apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: create-gcp-compute-engine-vm
  title: GCP Compute Engine VM Template
  description: Create new GCP Compute Engine via Terraform v1.3
  tags:
  - gcp
  - compute
  - terraform
spec:
  owner: group:sre
  type: resource

  parameters:
  - title: Fill in some steps
    required:
    - name
    properties:
      name:
        title: Name
        type: string
        pattern: '^[a-z-]+$' # Only lower letters and "-"
        description: Unique name for your Compute Engine VM
      repoOwner:
        title: Repo Owner
        type: string
        description: GitHub Repository Owner/Group
        enum:
          - rey-gdp-intern
      projectId:
        title: Project ID
        type: string
        description: GCP Project ID
        enum:
          - intern-infra
          - antrein-ta

  - title: Project Details
    required:
    - zone
    - machine_type
    - ssh_username
    - ssh_password
    properties:
      zone:
        title: GCP Zone
        type: string
      machine_type:
        title: Machine Type
        type: string
        default: e2-micro
      ssh_username:
        title: SSH Username
        type: string
      ssh_password:
        title: SSH Password
        type: string

  steps:
  - id: tf-template
    name: Create a Terraform file for GCP Compute Engine VM
    action: fetch:template
    input:
      url: ./content
      targetPath: ./outputs
      values:
        name: ${{ parameters.name }}
        resource_name: ${{ parameters.name }}
        machine_type: ${{ parameters.machine_type }}
        zone: ${{ parameters.zone }}
        ssh_username: ${{ parameters.ssh_username }}
        ssh_password: ${{ parameters.ssh_password }}
        repoOwner: ${{ parameters.repoOwner }}
        projectId: ${{ parameters.projectId }}

  - id: github_pr
    name: Create GitHub PR
    action: publish:github:pull-request
    input:
      repoUrl: 'github.com?owner=rey-gdp-intern&repo=terraform'
      targetBranchName: 'main'
      branchName: 'compute-engine-${{ parameters.name }}'
      title: 'Create ${{ parameters.name }} GCP Compute Engine VM'
      description: 'Pull request for new google compute engine resource'
      sourcePath: ./outputs
      targetPath: 'resource/compute-engine/${{ parameters.name }}'

  - id: label_pr
    name: Add labels to PR
    action: github:issues:label
    input:
      repoUrl: 'github.com?owner=rey-gdp-intern&repo=terraform'
      number: '${{ steps.github_pr.output.pullRequestNumber }}'
      labels:
      - backstage-terraform

  # - id: delete-branch
  #     name: Delete GitHub Branch
  #     action: custom:github:branch:delete
  #     input:
  #       repoOwner: ${{ parameters.repoOwner }}
  #       repoName: ${{ parameters.repoName }}
  #       branchName: 'compute-engine-${{ parameters.name }}'

  output:
    links:
    - title: 'Go to pull request'
      url: ${{ steps.github_pr.output.remoteUrl }}
      icon: github
